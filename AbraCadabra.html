<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Palavra Secreta</title>
</head>
<body>
    <H1>Tente advihar a palavra secreta</H1>
   <button onclick="verificarPalavra()">Enviar</button> 
   <p id="mensagem"></p>

<script>
      const palavraSecreta = "abracadabra";

      function verificarPalavra(){

      const palavraDigitada = document.getElementById("palavraInput").value.toLowerCase();
      const mensagemElemento = document.getElementById("mensagem");


      if (palavraDigitada === palavraSecreta){
        mensagemElemento.textContent = "Parabens! Voce acertou!";
    }else{
        mensagemElemento.textContent = "Tente novamente.";
     }

      }

</script>
</body>
</html>
