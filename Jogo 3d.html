<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Carro 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #1f2937, #111827);
      font-family: Arial, sans-serif;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }
    #gameOver {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 28px;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    #gameOver button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #gameOver button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div id="hud">Pontuação: <span id="score">0</span></div>
  <div id="gameOver">
    <div id="msg">BATEU!</div>
    <div>Pontuação: <span id="finalScore">0</span></div>
    <button onclick="restart()">Reiniciar</button>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    const renderer = new THREE.WebGLRenderer({canvas});
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x111111, 10, 50);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0,5,12);

    const light = new THREE.HemisphereLight(0xffffff,0x444444,1);
    scene.add(light);

    const carGeo = new THREE.BoxGeometry(1,1,2);
    const carMat = new THREE.MeshStandardMaterial({color:0x22c55e});
    const car = new THREE.Mesh(carGeo,carMat);
    car.position.y = 0.5;
    scene.add(car);

    const groundGeo = new THREE.PlaneGeometry(20,200);
    const groundMat = new THREE.MeshStandardMaterial({color:0x333333});
    const ground = new THREE.Mesh(groundGeo,groundMat);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    const obstacles = [];
    let score = 0;
    let gameOver = false;
    const scoreEl = document.querySelector('#score');
    const finalScore = document.querySelector('#finalScore');

    let speed = 10;
    let difficultyTimer = 0;

    function spawnObstacle(){
      const geo = new THREE.BoxGeometry(1,1,1);
      const mat = new THREE.MeshStandardMaterial({color:0xef4444});
      const obs = new THREE.Mesh(geo,mat);
      const lane = Math.floor(Math.random()*3)-1; // -1,0,1
      obs.position.set(lane*2.5,0.5,-40);
      scene.add(obs);
      obstacles.push(obs);
    }

    let keys = {};
    document.addEventListener('keydown',e=>keys[e.key]=true);
    document.addEventListener('keyup',e=>keys[e.key]=false);

    let clock = new THREE.Clock();
    let spawnTimer = 0;

    function animate(){
      if(gameOver) return;
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      spawnTimer += dt;
      difficultyTimer += dt;

      // aumenta a dificuldade a cada 10 segundos
      if(difficultyTimer > 10){
        speed += 2;
        difficultyTimer = 0;
      }

      if(spawnTimer>1.2){
        spawnObstacle();
        spawnTimer=0;
      }

      if(keys['ArrowLeft']||keys['a']) car.position.x=Math.max(-2.5,car.position.x-0.2);
      if(keys['ArrowRight']||keys['d']) car.position.x=Math.min(2.5,car.position.x+0.2);

      obstacles.forEach((o,i)=>{
        o.position.z+=speed*dt;
        if(o.position.z>10){
          scene.remove(o);
          obstacles.splice(i,1);
          score+=10;
          scoreEl.textContent=score;
        }
        if(Math.abs(o.position.x-car.position.x)<1 && Math.abs(o.position.z-car.position.z)<1.5){
          endGame();
        }
      });

      renderer.render(scene,camera);
    }

    function endGame(){
      gameOver=true;
      finalScore.textContent=score;
      document.querySelector('#gameOver').style.display='flex';
    }

    window.restart = function(){
      obstacles.forEach(o=>scene.remove(o));
      obstacles.length=0;
      car.position.set(0,0.5,0);
      score=0;
      speed=10;
      scoreEl.textContent=score;
      gameOver=false;
      document.querySelector('#gameOver').style.display='none';
      clock=new THREE.Clock();
      animate();
    }

    function resize(){
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    }

    window.addEventListener('resize',resize);
    resize();
    animate();
  </script>
</body>
</html>
