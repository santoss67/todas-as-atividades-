<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Aluguel</title>
  <link rel="stylesheet" href="style3.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff9c4;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
    }

    main {
      margin-top: 100px;
      padding: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #125ca1;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Finalizar Aluguel</header>
  <main>
    <h2>Dados do Motorista</h2>
    <form onsubmit="finalizarAluguel(event)">
      <input type="text" id="nome" placeholder="Nome do Motorista" required>
      <input type="text" id="cnh" placeholder="Número da CNH" required>
      <button type="submit">Finalizar Pedido</button>
    </form>
    <p id="mensagem"></p>
  </main>

  <script>
    function finalizarAluguel(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const cnh = document.getElementById("cnh").value;

      if (nome.trim() !== "" && cnh.trim() !== "") {
        document.getElementById("mensagem").innerText = "✅ Aluguel efetuado com sucesso!";
      }
    }
  </script>
</body>
</html>
